<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleen Clothing - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B0000 0%, #660000 50%, #8B0000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .lang-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #D4AF37;
            color: #8B0000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            max-width: 450px;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #8B0000;
            font-size: 36px;
            margin-bottom: 8px;
        }
        .tagline {
            color: #D4AF37;
            font-size: 18px;
            font-style: italic;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .input-wrapper {
            position: relative;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #8B0000;
        }
        .eye-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
        }
        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: #8B0000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button[type="submit"]:hover {
            background: #660000;
        }
        .error {
            background: #fee;
            color: #c00;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .demo {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <button class="lang-btn" onclick="toggleLang()" id="langBtn">‡§π‡§ø‡§Ç‡§¶‡•Ä</button>
    
    <div class="container">
        <div class="header">
            <h1 id="title">Aleen Clothing</h1>
            <p class="tagline" id="subtitle">Empowering Indian Women</p>
        </div>
        
        <h2 id="loginTitle">Admin Login</h2>
        
        <div class="error" id="error">Invalid credentials</div>
        
        <form id="loginForm">
            <div class="form-group">
                <label id="emailLabel">Email</label>
                <input type="email" id="email" value="admin@aleen.com" required>
            </div>
            
            <div class="form-group">
                <label id="passwordLabel">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" value="admin123" required>
                    <button type="button" class="eye-btn" onclick="togglePassword()" id="eyeBtn">üëÅÔ∏è</button>
                </div>
            </div>
            
            <button type="submit" id="submitBtn">Login</button>
        </form>
        
        <p class="demo">Demo: admin@aleen.com / admin123</p>
    </div>

    <script>
        const API_URL = 'https://aleen-backend.onrender.com/api';
        
        let lang = 'en';
        let showPassword = false;
        
        const text = {
            en: {
                title: 'Aleen Clothing',
                subtitle: 'Empowering Indian Women',
                login: 'Admin Login',
                email: 'Email',
                password: 'Password',
                submit: 'Login',
                error: 'Invalid credentials'
            },
            hi: {
                title: '‡§Ö‡§≤‡•Ä‡§® ‡§ï‡•ç‡§≤‡•ã‡§•‡§ø‡§Ç‡§ó',
                subtitle: '‡§≠‡§æ‡§∞‡§§‡•Ä‡§Ø ‡§Æ‡§π‡§ø‡§≤‡§æ‡§ì‡§Ç ‡§ï‡•ã ‡§∏‡§∂‡§ï‡•ç‡§§ ‡§¨‡§®‡§æ‡§®‡§æ',
                login: '‡§µ‡•ç‡§Ø‡§µ‡§∏‡•ç‡§•‡§æ‡§™‡§ï ‡§≤‡•â‡§ó‡§ø‡§®',
                email: '‡§à‡§Æ‡•á‡§≤',
                password: '‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°',
                submit: '‡§≤‡•â‡§ó‡§ø‡§® ‡§ï‡§∞‡•á‡§Ç',
                error: '‡§Ö‡§Æ‡§æ‡§®‡•ç‡§Ø ‡§™‡•ç‡§∞‡§Æ‡§æ‡§£ ‡§™‡§§‡•ç‡§∞'
            }
        };
        
        function toggleLang() {
            lang = lang === 'en' ? 'hi' : 'en';
            document.getElementById('langBtn').textContent = lang === 'en' ? '‡§π‡§ø‡§Ç‡§¶‡•Ä' : 'English';
            document.getElementById('title').textContent = text[lang].title;
            document.getElementById('subtitle').textContent = text[lang].subtitle;
            document.getElementById('loginTitle').textContent = text[lang].login;
            document.getElementById('emailLabel').textContent = text[lang].email;
            document.getElementById('passwordLabel').textContent = text[lang].password;
            document.getElementById('submitBtn').textContent = text[lang].submit;
            document.getElementById('error').textContent = text[lang].error;
        }
        
        function togglePassword() {
            showPassword = !showPassword;
            const input = document.getElementById('password');
            input.type = showPassword ? 'text' : 'password';
            document.getElementById('eyeBtn').textContent = showPassword ? 'üôà' : 'üëÅÔ∏è';
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error');
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/dashboard';
                } else {
                    errorEl.style.display = 'block';
                    setTimeout(() => errorEl.style.display = 'none', 3000);
                }
            } catch (error) {
                errorEl.style.display = 'block';
                setTimeout(() => errorEl.style.display = 'none', 3000);
            }
        });
    </script>
</body>
</html>
